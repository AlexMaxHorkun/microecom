apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth-service-virtual
spec:
  hosts:
    - "*"
  gateways:
    - microecom-gateway
  http:
    - name: "rest-v1-routes"
      match:
        - uri:
            prefix: /rest/V1/user
      route:
        - destination:
            host: auth-service
            port:
              number: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service-container-kube
          image: auth-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 8082
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-grpc
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: grpc
      targetPort: 8082
  selector:
    app: auth-service
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-http
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: http
      targetPort: 8080
  selector:
    app: auth-service
