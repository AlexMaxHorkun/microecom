apiVersion: v1
kind: Service
metadata:
  name: auth-service-service
  labels:
    run: auth-service-service
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      name: http
      targetPort: 8080
    - port: 5005
      protocol: TCP
      name: debug
      targetPort: 5005
  selector:
    app: auth-service